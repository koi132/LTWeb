<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thêm Sân Mới</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-4">
		<h2 class="text-center mb-4">Thêm Sân Mới</h2>
		<form action="/manager/add1" method="POST">
			<div class="form-group row">
				<label for="fieldName" class="col-sm-3 col-form-label">Tên Sân:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="fieldName" name="fieldName" required>
				</div>
			</div>

			<div class="form-group row">
				<label for="type" class="col-sm-3 col-form-label">Loại Sân:</label>
				<div class="col-sm-9">
					<select class="form-control" id="type" name="type" required>
						<option value="">Chọn loại sân</option>
						<option value="5">Sân 5 người</option>
						<option value="7">Sân 7 người</option>
						<option value="11">Sân 11 người</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label for="price" class="col-sm-3 col-form-label">Giá Tiền:</label>
				<div class="col-sm-9">
					<input type="number" class="form-control" id="price" name="price" required>
				</div>
			</div>

			<div class="form-group row">
				<label for="detail" class="col-sm-3 col-form-label">Thông Tin Sân:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="detail" name="detail" required>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-9 offset-sm-3">
					<button type="submit" class="btn btn-primary">Thêm Sân</button>
				</div>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
