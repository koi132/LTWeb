<!-- Begin Page Content -->
<div class="container-fluid">




	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		.container {
			width: 50%;
			margin: 50px auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
		}

		label {
			font-weight: bold;
		}

		.form-group {
			margin-bottom: 15px;
		}

		.form-group input,
		.form-group select {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			margin-top: 5px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		.form-group button {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.form-group button:hover {
			background-color: #0056b3;
		}

		.form-group button:active {
			background-color: #004085;
		}
	</style>
	<div class="container mt-4">
		<h1>Thêm Thông Tin Sân</h1>
		<form action="/manager/add1" method="POST">
			<div class="form-group"> <label for="fieldName">Tên Sân:</label> <input type="text" id="fieldName"
					name="fieldName" required> </div>
			<div class="form-group"> <label for="type">Loại Sân:</label> <select id="type" name="type" required>
					<option value="">Chọn loại sân</option>
					<option value="5">Sân 5 người</option>
					<option value="7">Sân 7 người</option>
					<option value="10">Sân 11 người</option>
				</select> </div>
			<div class="form-group"> <label for="price">Giá Tiền:</label> <input type="number" id="price" name="price"
					required> </div>
			<div class="form-group"> <label for="detail">Thông Tin Sân:</label> <input type="text" id="detail"
					name="detail" required> </div>
			<div class="form-group"> <button type="submit">Thêm Sân</button> </div>
		</form>
	</div>




</div>
