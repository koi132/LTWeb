<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm tài khoản mới</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Thêm tài khoản mới</h1>
        <form th:action="@{/adduser}" th:object="${user}" method="post">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" required />
            </div>
            <div class="form-group">
                <label>Mật khẩu:</label>
                <input type="password" th:field="*{password}" required />
            </div>
            <div class="form-group">
                <label>Số điện thoại:</label>
                <input type="text" th:field="*{phone}" required />
            </div>
            <div class="form-group">
                <label>Họ tên:</label>
                <input type="text" th:field="*{fullName}" required />
            </div>
            <div class="form-group">
                <label>Vai trò:</label>
                <select th:field="*{role}">
                    <option value="USER">Người dùng</option>
                    <option value="ADMIN">Quản trị viên</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Thêm tài khoản</button>
            </div>
        </form>
    </div>
</body>
</html>
