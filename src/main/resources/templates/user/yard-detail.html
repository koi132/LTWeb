<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chi Tiết Sân</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-4">
		<h1>Chi Tiết Sân</h1>
		<div class="card">
			<div class="card-body">
				<h5 class="card-title" th:text="${yard.fieldName}">Tên Sân</h5>
				<p class="card-text"><strong>Loại Sân:</strong> <span th:text="${yard.type}">Loại Sân</span></p>
				<p class="card-text"><strong>Giá Tiền:</strong> <span th:text="${yard.price}">Giá Tiền</span></p>
				<p class="card-text"><strong>Thông Tin Sân:</strong> <span th:text="${yard.detail}">Thông Tin Sân</span>
				</p>
				<form action="/user/yard/book" method="POST">
					<input type="hidden" name="yardId" th:value="${yard.fieldID}">
					<div class="form-group">
						<label for="customerName">Tên Khách Hàng:</label>
						<input type="text" class="form-control" id="customerName" name="customerName" required>
					</div>
					<div class="form-group">
						<label for="phone">Số Điện Thoại:</label>
						<input type="text" class="form-control" id="phone" name="phone" required>
					</div>
					<div class="form-group">
						<label for="bookingDate">Ngày Đặt:</label>
						<input type="date" class="form-control" id="bookingDate" name="bookingDate" required>
					</div>
					<div class="form-group">
						<label for="startTime">Thời Gian Bắt Đầu:</label>
						<input type="time" class="form-control" id="startTime" name="startTime" required>
					</div>
					<div class="form-group">
						<label for="endTime">Thời Gian Kết Thúc:</label>
						<input type="time" class="form-control" id="endTime" name="endTime" required>
					</div>
					
					<button type="submit" class="btn btn-primary mt-3">Đặt Sân</button>
				</form>
			</div>
		</div>
		<a href="/yard/list" class="btn btn-secondary mt-3">Quay Lại Danh Sách</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
