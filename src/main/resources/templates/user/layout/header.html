<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Header</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
<div th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<!-- Logo -->
			<a class="navbar-brand" href="/">
				<img src="images/logo.png" alt="Logo" style="height: 50px;">
			</a>

			<!-- Toggle button for mobile -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Links -->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Trang Chủ</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">Giới Thiệu</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/services">Dịch Vụ</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/contact">Liên Hệ</a>
					</li>
				</ul>

				<!-- User Dropdown -->
				<div class="dropdown ms-3">
					<a href="#" class="icon-btn dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown"
					   aria-expanded="false">
						<i class="fas fa-user"></i>
					</a>
					<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
						<li><a class="dropdown-item" href="#">Xin chào</a></li>
						<a class="dropdown-item" href="/user/profilePage">
							<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
							Profile
						</a>
						<a class="collapse-item" href="/login">Login</a>
						<a class="collapse-item" href="/register">Register</a>
						<a class="collapse-item" href="/forgotPassword">Forgot Password</a>
					</ul>
				</div>
			</div>
		</div>
	</nav>
</div>
</body>
</html>
